version: "3.8"
volumes:
  db-store:
  test-db-store:
services:
  backend:
    build:
      context: .
      dockerfile: ./docker/backend/Dockerfile
    volumes:
      - type: bind
        source: .
        target: /backend
    ports:
      - target: 3000
        published: 3000
        protocol: tcp
        mode: host
    tty: true
  db:
    build:
      context: .
      dockerfile: ./docker/db/Dockerfile
    ports:
      - target: 3306
        published: 3306
        protocol: tcp
        mode: host
    volumes:
      - type: volume
        source: db-store
        target: /var/lib/mysql
        volume:
          nocopy: true
    environment:
      - MYSQL_DATABASE=nest
      - MYSQL_USER=nest
      - MYSQL_PASSWORD=nest
      - MYSQL_ROOT_PASSWORD=nest
  test-db:
    build:
      context: .
      dockerfile: ./docker/db/Dockerfile
    ports:
      - target: 3306
        published: 33060
        protocol: tcp
        mode: host
    volumes:
      - type: volume
        source: test-db-store
        target: /var/lib/mysql
        volume:
          nocopy: true
    environment:
      - MYSQL_DATABASE=test
      - MYSQL_USER=test
      - MYSQL_PASSWORD=test
      - MYSQL_ROOT_PASSWORD=test
